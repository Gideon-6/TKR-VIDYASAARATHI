<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
    --primary-color: #b8b8f3;
    --primary-dark: #3a56d4;
    --secondary-color: #5c5a7a;
    --text-color: #2b2d42;
    --light-gray: #f8f9fa;
    --medium-gray: #e9ecef;
    --dark-gray: #adb5bd;
    --white: #ffffff;
    --error-color: #ef233c;
    --success-color: #4cc9f0;
    --border-radius: 8px;
    --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--light-gray);
    color: var(--text-color);
    line-height: 1.6;
}

.login-container {
    display: flex;
    min-height: 100vh;
}

.login-card {
    flex: 1;
    max-width: 500px;
    background: var(--white);
    padding: 2.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-header {
    margin-bottom: 2rem;
    text-align: center;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
    color: var(--primary-color);
    font-size: 1.8rem;
    font-weight: 700;
}

.logo i {
    margin-right: 0.8rem;
    font-size: 2.2rem;
}

.logo span span {
    color: var(--secondary-color);
    font-weight: 400;
}

.login-header h2 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    color: var(--text-color);
}

.login-header p {
    color: var(--dark-gray);
    font-size: 0.9rem;
}

.login-form {
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-color);
}

.input-group {
    position: relative;
    display: flex;
    align-items: center;
}

.input-group i {
    position: absolute;
    left: 15px;
    color: var(--dark-gray);
}

.input-group input {
    width: 100%;
    padding: 12px 15px 12px 45px;
    border: 1px solid var(--medium-gray);
    border-radius: var(--border-radius);
    font-size: 0.95rem;
    transition: var(--transition);
}

.input-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

.toggle-password {
    position: absolute;
    right: 15px;
    background: none;
    border: none;
    color: var(--dark-gray);
    cursor: pointer;
    padding: 5px;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
}

.remember-me {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.remember-me input {
    margin-right: 0.5rem;
}

.forgot-password {
    color: var(--primary-color);
    text-decoration: none;
    transition: var(--transition);
}

.forgot-password:hover {
    text-decoration: underline;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: var(--primary-color);
    color: var(--white);
    border: none;
    border-radius: var(--border-radius);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-btn i {
    margin-left: 0.5rem;
    font-size: 0.9rem;
}

.login-btn:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
}

.login-footer {
    text-align: center;
    margin-top: auto;
    padding-top: 1.5rem;
    font-size: 0.8rem;
    color: var(--dark-gray);
}

.login-footer p:first-child {
    margin-bottom: 0.5rem;
}

.login-footer a {
    color: var(--dark-gray);
    text-decoration: none;
    margin: 0 0.5rem;
    transition: var(--transition);
}

.login-footer a:hover {
    color: var(--primary-color);
}

.login-side {
    flex: 1;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: var(--white);
    padding: 3rem;
    display: none;
    align-items: center;
    justify-content: center;
}

.side-content {
    max-width: 500px;
}

.side-content h1 {
    font-size: 2.2rem;
    margin-bottom: 1.5rem;
    line-height: 1.3;
}

.side-content p {
    margin-bottom: 2.5rem;
    opacity: 0.9;
}

.features {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
}

.feature {
    display: flex;
    align-items: center;
}

.feature i {
    font-size: 1.5rem;
    margin-right: 1rem;
    color: rgba(255, 255, 255, 0.8);
}

/* Responsive Design */
@media (min-width: 992px) {
    .login-side {
        display: flex;
    }
}

@media (max-width: 768px) {
    .login-card {
        padding: 2rem 1.5rem;
    }
}

@media (max-width: 480px) {
    .form-options {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .forgot-password {
        margin-top: 0.8rem;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin<span>Panel</span></span>
                </div>
                <h2>Sign In</h2>
                <p>Enter your credentials to access the dashboard</p>
            </div>
            
            <form action="{% url 'admin_login' %}" method="post" id="loginForm" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn">Sign In <i class="fas fa-arrow-right"></i></button>
            </form>
            
            <div class="login-footer">
                <p>Â© 2023 AdminPanel. All rights reserved.</p>
                <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
            </div>
        </div>
        
        <div class="login-side">
            <div class="side-content">
                <h1>Welcome Back!</h1>
                <p>Streamline your workflow with our comprehensive admin dashboard.</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics Dashboard</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-users-cog"></i>
                        <span>User Management</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-cog"></i>
                        <span>System Settings</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
